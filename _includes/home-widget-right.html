  <h2>About</h2>
  <p>What makes me tick? <a href="http://www.ehow.com/facts_7994115_clock-tick.html">An escapement</a> is the mechanism responsible for making the ticking sound in both clocks and watches. In a clock with weights, such as a grandfather clock, the escapement is the pendulum; in a watch, the balance wheel serves as the escapement.</p>
